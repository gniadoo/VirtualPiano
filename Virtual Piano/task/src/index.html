<!DOCTYPE html>
<html>
<head>
    <link  rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Virtual Piano</title>
</head>
<body>
<script type="text/javascript" src="main.js"></script>
<h1>Virtual piano</h1>
    <div class="container">
        <div class="white-keys">
            <kbd id="A">A</kbd>
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W">W</kbd>
            <kbd id="E">E</kbd>
            <kbd id="T">T</kbd>
            <kbd id="Y">Y</kbd>
            <kbd id="U">U</kbd>
        </div>
    </div>
</body>
</html>
